# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

frontend:
  themes: !include_dir_merge_named custom/themes

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

homeassistant:
  customize: !include customize.yaml
  latitude: 60.298089
  longitude: 5.340499
  time_zone: Europe/Oslo
  currency: NOK

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# My custom stuff

sensor:
  - platform: version
  #  - platform: tautulli
  #    api_key: !secret tautulli_api_key
  #    host: !secret tautulli_host
  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "date_time_utc"
      - "date_time_iso"
      - "time_date"
      - "time_utc"
      - "beat"
  - platform: rest
    name: PostenDeliveryDays
    resource: https://www.posten.no/levering-av-post-2020/_/component/main/1/leftRegion/1?postCode=5236
    headers:
      x-requested-with: XMLHttpRequest
    scan_interval: 3600
    value_template: "{{ value_json.nextDeliveryDays }}"

air_quality:
  - platform: norway_air

notify:
  - name: slack-notify
    platform: slack
    api_key: !secret slack_api_key
    default_channel: "#homeassistant"

google:
  client_id: !secret gcal_client_id
  client_secret: !secret gcal_client_secret

# Create Custom Input Boleans
input_boolean:
  #away_mode for holiday/travel detection
  away_mode:
    name: Away Mode
    icon: mdi:home-minus-outline

  #away_mode for holiday/travel detection
  party_mode:
    name: Party Mode
    icon: mdi:party-popper

  #pihole enable/disable
  pihole_mode:
    name: PiholeMode
    icon: mdi:pi-hole

  #Turn bar into office
  bar_mode:
    name: BarMode
    icon: mdi:beer-outline

# MeteoAlarm

binary_sensor:
  - platform: meteoalarm
    country: "NO"
    province: "Hordaland"

# Sensibo

climate:
  - platform: sensibo
    sensibo_api_key: !secret sensibo_api_key

# Actions for iOS / WatchOS widgets

ios:
  actions:
    - name: Night
      background_color: "#606060"
      label:
        text: "Enable Night Mode"
        color: "#DCDCDC"
      icon:
        icon: lightbulb-off
        color: "ffffff"
    - name: pi-hole-30
      background_color: "#606060"
      label:
        text: "Disable Pi-Hole 30 min"
        color: "#DCDCDC"
      icon:
        icon: mdi:dns
        color: "ffffff"
    - name: bar2Office
      background_color: "#606060"
      label:
        text: "Turn Bar into Office"
        color: "#DCDCDC"
      icon:
        icon: mdi:beer-outline
        color: "ffffff"
    - name: bar2bar
      background_color: "#606060"
      label:
        text: "Turn Bar into Bar"
        color: "#DCDCDC"
      icon:
        icon: mdi:beer-outline
        color: "ffffff"

